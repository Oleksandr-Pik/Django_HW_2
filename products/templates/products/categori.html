<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{course.title}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>
</head>
</head>
<body class="p-2" data-bs-theme="dark">
    <h1>{{categori.title}}</h1>
    <h4>Select Product</h4>
    <div class="d-flex flex-wrap gap-5">
        {% for product in products %}
        <div class="card" style="width: 40%;">
            <div class="card-body">
                <h5 class="card-title">{{product.name}}</h5>
                <p class="card-text">{{product.price}}</p>
                <a href="{% url 'product_page' product_slug=product.slug %}" class="btn btn-primary">Select</a>
            </div>
        </div>
        {% endfor %}
    </div>
    <div class="accordion accordion-flush" id="accordionFlushExample">
        {% for product in categori.products %}
        <div class="accordion-item">
            <h2 class="accordion-header">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-{{product.id}}" aria-expanded="false" aria-controls="flush-collapseOne">
                {{product.name}}
            </button>
            </h2>
            <div id="flush-{{product.id}}" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
                <div class="accordion-body">
                    <p>
                        {{product.type}} 
                    </p>
                    <p>
                       Бренд: {{product.brand}} 
                    </p>
                    <p>
                        Ціна: {{product.price}} грн.
                    </p>
                    {{product.image_url}}
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
